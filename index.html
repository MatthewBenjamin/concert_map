<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="css/main.css" rel="stylesheet" type="text/css"></link>
        <link href="css/responsive.css" rel="stylesheet" type="text/css"></link>
        <title>Concert Map</title>

        <script type='text/javascript' src="http://maps.google.com/maps/api/js?sensor=false&.js"></script>


    </head>

    <body>
        <div id="map-canvas" data-bind="googlemap: { mapCenter: mapCenter() }"></div>
        <a id="menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>
        <div class="mobile-menu">
            <div id="list">
                <input data-bind="textInput: searchInput">
                <ul data-bind="foreach: filteredList">
                    <li data-bind="text: title, click: selectMarker"></li>
                </ul>
            </div>
        </div>

        <script type='text/javascript' src='js/libraries/jquery-2.1.3.min.js'></script>
        <script type='text/javascript' src='js/libraries/knockout-3.3.0.js'></script>
        <script type='text/javascript' src="js/app.js"></script>

        <script>
        // TODO: fix this and move to it's own file
        // menu won't close and it not fixed at 100% height
        // width and position changes when list items change (i.e. perform event search)
        // height doesn't fit to window if list is too long (and too short if this is too short)
          /*
           * Open the drawer when the menu ison is clicked.
           */
          var menu = document.querySelector('#menu');
          var main = document.querySelector('#canvas-map');
          var drawer = document.querySelector('.mobile-menu');

          menu.addEventListener('click', function(e) {
            drawer.classList.toggle('open');
            e.stopPropagation();
          });
          main.addEventListener('click', function() {
            drawer.classList.remove('open');
          });

        </script>
    </body>
</html>
