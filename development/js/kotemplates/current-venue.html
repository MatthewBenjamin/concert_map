<div data-bind="visible: showVenueInfo(), with: currentVenue">
    <p data-bind="text: venueInfoStatus"></p>
    <h3 data-bind="text: name"></h3>
    <!-- ko if: !currentVenueFourSquare() && !currentVenuePlaces() -->
    <p class="pale-text">
        <span data-bind="text: city"></span>,
        <span data-bind="text: region"></span>
    </p>
    <!-- /ko -->
    <p class="pale-text" data-bind="with: currentVenueFourSquare">
        <span data-bind="text: location.address"></span>
        <br>
        <span data-bind="text: location.city"></span>,
        <span data-bind="text: location.state"></span>
        <br>
        <span data-bind="text: contact.formattedPhone"></span>
    </p>
    <!-- ko if: !currentVenueFourSquare()-->
    <p class="pale-text" data-bind="with: currentVenuePlaces">
        <span data-bind="text: formatted_address"></span>
        <br>
        <!-- ko if: currentVenuePlaces().formatted_phone_number -->
        <span data-bind="text: formatted_phone_number"></span>
        <!-- /ko -->
    </p>
    <!-- /ko -->
    <h4>Upcoming Events</h4>
    <ul data-bind="foreach: concerts">
        <li>
            <a class="highlight clickable" data-bind="text: artists[0].name, click: self.selectEvent"></a>
            <span class="subtitle" data-bind="text: subtitle"></span>
            -
            <span class="pale-text" data-bind="text: timeInfo.date"></span>
        </li>
        <br>
    </ul>

    <div data-bind="with: currentVenueFourSquare">
        <hr>
        <p>
            <span class="italic">four square info for:</span>
            <br>
            <span data-bind="text: name"></span>
        </p>
        <p data-bind="if: $data.rating">
            <span class="pale-text">Rating </span>
            <span class="italic" data-bind="text: $data.rating"></span>
            <!-- rating range -->
            <span>/10</span>
        </p>
        <ul class="tags" data-bind="foreach: categories">
            <li data-bind="text: shortName"></li>
        </ul>
        <div data-bind="if: $data.description">
            <p class="italic">Description</p>
            <p data-bind="text: $data.description"></p>
        </div>
        <hr>
        <p data-bind="if: $data.url"><a data-bind="attr: { href: url }">Official Site</a></p>
        <p><a data-bind="attr: { href: canonicalUrl }">Four Square Page</a></p>
    </div>

    <div data-bind="with: currentVenuePlaces">
        <hr>
        <p>
            <span class="italic">google places info for:</span>
            <br>
            <span data-bind="text: name"></span>
        </p>
        <p data-bind="if: $data.rating">
            <span class="pale-text">Rating </span>
            <span class="italic" data-bind="text: rating"></span>
            <!-- rating range -->
            <span>/5</span>
        </p>
        <ul class="tags" data-bind="foreach: types">
            <li data-bind="text: $data"></li>
        </ul>
        <hr>
        <!-- ko if: currentVenuePlaces().website -->
        <p><a data-bind="attr: { href: website }">Official Site</a></p>
        <!-- /ko -->
        <p><a data-bind="attr: { href: url }">Google Places Page</a></p>
    </div>

    <p>
        <a data-bind="attr: { href: url }">Bands in Town Page</a>
    </p>
    <!--
    <div data-bind="if: currentVenuePlaces" style="background: black; color: white;">
        <venue-info-component params="name: self.currentVenuePlaces().name"></venue-info-component>
    </div>-->
</div>
