<div data-bind="visible: showVenueInfo(), with: currentVenue">
    <h3 data-bind="text: name"></h3>
    <p class="pale-text">
        <span data-bind="text: city"></span>,
        <span data-bind="text: region"></span>
    </p>

    <h4>Upcoming Events</h4>
    <ul data-bind="foreach: concerts">
        <li>
            <a class="highlight clickable" data-bind="text: artists[0].name, click: self.selectEvent"></a>
            <span class="subtitle" data-bind="text: subtitle"></span>
            -
            <span class="pale-text" data-bind="text: timeInfo.date"></span>
        </li>
        <br>
    </ul>
    <div data-bind="with: $parent.currentVenueDetails">
        <p data-bind="text: status"></p>
    </div>
    <div data-bind="with: $parent.currentVenueDetails().data">
        <hr>
        <p class="italic">
            <span data-bind="text: provider"></span>
            <span class="italic">info for:</span>
        </p>
        <p>
            <span data-bind="text: name"></span>
        </p>
        <p data-bind="if: $data.rating">
            <span class="pale-text">Rating </span>
            <span class="italic" data-bind="text: $data.rating"></span>
        </p>
        <ul class="tags" data-bind="foreach: categories">
            <li data-bind="text: $data"></li>
        </ul>
        <div data-bind="if: $data.description">
            <p class="italic">Description</p>
            <p data-bind="text: $data.description"></p>
        </div>
        <hr>
        <p data-bind="if: $data.officialURL">
            <a data-bind="attr: { href: officialURL }">
                <span class="italic" data-bind="text: name"></span>
                <span>'s Official Site</span>
            </a>
        </p>
        <p data-bind="if: $data.providerURL">
            <a data-bind="attr: { href: providerURL }">
                <span data-bind="text: provider"></span><span>'s </span>
                <span class="italic" data-bind="text: name"></span>
                <span> Page</span>
            </a>
        </p>
    </div>

    <p>
        <a data-bind="attr: { href: url }">
            <span>Bands in Town's </span>
            <span class="italic" data-bind="text: name"></span>
            <span> Page</span>
        </a>
    </p>
</div>
